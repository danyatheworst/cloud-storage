spring:
  datasource:
    url: jdbc:postgresql://localhost:5555/qq
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

minio:
  bucket: "user-files"

#to handle exceptions
server:
  tomcat:
    relaxed-query-chars: '\,/'